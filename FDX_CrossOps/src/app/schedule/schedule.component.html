<div class="table-header">
    <div class="header-text">Schedules</div>
    <div class="header-buttons">
      <!-- <span class="start-execution fa fa-play" (click)="openDialog()" title="Start/Schedule New Execution"></span>
      <span class="refresh-execution fa fa-refresh" title="Refresh Execution Grid"></span> -->
    </div>
  </div>
  <mat-tab-group >
    <mat-tab label="Schedules Executed"> 
        <div class="example-container mat-elevation-z8">
            <table #table mat-table [dataSource]="dataSource" matSort class="table table-bordered table-striped">
          
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Schedule Exec ID </th>
                <td mat-cell *matCellDef="let element" title="Click to Expand"> {{element.id}} </td>
              </ng-container>
          
              <ng-container matColumnDef="runtime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Schedule Run Time </th>
                <td mat-cell *matCellDef="let element" title="Click to Expand"> {{element.timestamp |date:'dd/MM/yyyy hh:mm:ss'}} </td>
              </ng-container>
          
              <ng-container matColumnDef="picked">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Schedule('s) Picked </th>
                <td mat-cell *matCellDef="let element" title="Click to Expand"> {{element.schedulespicked}} </td>
              </ng-container>
              
              <ng-container matColumnDef="day">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Schedule Day </th>
                <td mat-cell *matCellDef="let element" title="Click to Expand"> {{element.daytext}} </td>
              </ng-container>
         
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" (click)="rowExpand(row)"
                ></tr>
                       
              
              </table> 
              </div> 
              <div class="search-results-pagination">
                <div class="col-md-8" style="float:left">
                  <mat-form-field class="search-resultsVal">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" autocomplete="off"
                      [(ngModel)]="filterValue" />
                  </mat-form-field>
                </div>
                <div class="col-md-8" [hidden]="displayPaginator">
                  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
              </mat-tab>
    <mat-tab label="Scheduled Profiles">
<app-schedule-profile [sucessMsg]="sucessMsg"></app-schedule-profile>
    </mat-tab>
  </mat-tab-group>
